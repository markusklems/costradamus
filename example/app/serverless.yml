service: smartgridmonitor

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

provider:
  name: aws
  runtime: nodejs4.3
#  stage: dev
#  region: us-east-1
# TODO Set region via reference.
# TODO Set IAM role statements for specific resources and not globally.
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - dynamodb:PutItem
        - dynamodb:Query
      Resource: "arn:aws:dynamodb:us-east-1:*:*"
    - Effect: "Allow"
      Action:
        - lambda:InvokeFunction
      Resource: "arn:aws:lambda:us-east-1:*:function:*"
    - Effect: "Allow"
      Action:
        - kinesis:DescribeStream
        - kinesis:GetShardIterator
        - kinesis:GetRecords
        - kinesis:PutRecord
      Resource: "arn:aws:kinesis:us-east-1:*:stream/*"
    - Effect: "Allow"
      Action:
        - sqs:SendMessage
        - sqs:ReceiveMessage
      Resource: "arn:aws:sqs:us-east-1:*:*"
    - Effect: "Allow"
      Action:
        - logs:CreateLogGroup
        - logs:CreateLogStream
        - logs:PutLogEvents
      Resource: "arn:aws:logs:us-east-1:*:*"

