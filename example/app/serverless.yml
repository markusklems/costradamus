# you can add CloudFormation resource templates here
resources:
  Resources:
    valuesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ValuesTable
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: timestamp
            AttributeType: N
        KeySchema:
          - AttributeName: id
            KeyType: HASH
          - AttributeName: timestamp
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
    predictionsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: PredictionsTable
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: timestamp
            AttributeType: N
        KeySchema:
          - AttributeName: id
            KeyType: HASH
          - AttributeName: timestamp
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
    notificationStream:
      Type: AWS::Kinesis::Stream
      Properties:
        Name: NotificationsStream
        ShardCount: 1
        Tags:
         - Key: app
           Value: smartgridmonitor
    meterTopic:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: DE00056366740S2031372170000000000010001080000
